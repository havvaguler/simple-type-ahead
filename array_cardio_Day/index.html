        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's

        // önce dağıtıp sonra toplayalım.
        const born1500s = inventors.filter(function (inventor) {
            if (inventor.year >= 1500 && inventor.year < 1600) {
                return true;
            }
        })

        //logical AND operator kullanımı ile yeniden düzenliyorum.
        inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)

        // Array.prototype.map()
        // 2. Give us an array of the inventors first and last names
        inventors.map(inventor => `${inventor.first} ${inventor.last}`)

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const sorted = inventors.sort((firstPerson, secondPerson) => {
            if (firstPerson.year > secondPerson.year) {
                return 1;
            }
            else {
                return -1;
            }
        })
        console.table(sorted)
        //sort methodunu yeniden düzenleyelim. ternanary operator
        inventors.sort((a, b) => a.year > b.year ? 1 : -1);

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live all together?
        inventors.reduce((acc, curr) => {
            return acc + (curr.passed - curr.year)
        }, 0)

        // 5. Sort the inventors by years lived
        const sortLived = inventors.sort((a, b) => a.passed - a.year > b.passed - b.year ? -1 : 1)
